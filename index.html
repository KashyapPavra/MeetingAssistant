<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Meeting Assistant</title>
</head>

<body class="justify-content-center">
    <div class="small-container border border-dark mainWindow">
        <h1 class="h3 mb-3 font-weight-normal">Add a meeting</h1>
        <form>
            <input class="inputBox" id="nameInput" type="text" placeholder="Enter meeting name" required="">
            <input class="inputBox" id="linkInput" type="text" placeholder="Enter meeting link" required="">
        </form>


        <button class="btn btn-lg btn-primary" id="addButton" type="button">Add</button>
        <!-- <button class="btn btn-lg btn-secondary" id="clear" type="submit">Clear All</button> -->



    </div>
    <!-- Meeting cards (Bootstrap) -->
    <div class="cards">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
